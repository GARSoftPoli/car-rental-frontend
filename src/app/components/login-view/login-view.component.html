<form ngForm #f="ngForm" (ngSubmit)="onSubmit(f.value);" class="container-xl container" style="margin: 0px; border: 0px; padding: 0px; max-width: none;">
  <div class="form-group model">
    <label class="thick">Email address</label>
    <input required ngModel name="email" #model="ngModel" type="text" class="form-control text-input" placeholder="email@domain.com">
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
      <div *ngIf="model.errors?.['required']">Informing a valid e-mail address is required</div>
    </div>
  </div>
  <div class="form-group model">
    <label class="thick">Password</label>
    <input required ngModel name="password" #model="ngModel" type="text" class="form-control text-input" placeholder="******">
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
      <div *ngIf="model.errors?.['required']">Informing a valid password is required</div>
    </div>
  </div>
  <div>
    <button class="btn btn-primary btn-block blue-btn thick" style="margin: 0px; margin-top: 24px;">Login</button>
    <a type="submit" class="btn btn-outline-primary btn-block outline-btn thick" style="margin: 0px; margin-top: 12px;" routerLink="/register">Register</a>
  </div>
