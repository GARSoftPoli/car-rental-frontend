<form ngForm #f="ngForm" (ngSubmit)="submit(f.value);" class="container-xl container" style="margin: 0px; border: 0px; padding: 0px; max-width: none;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label class="thick">Model</label>
            <input required ngModel name="model" #model="ngModel" type="text" class="form-control text-input">
            <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
                <div *ngIf="model.errors?.['required']">Model is required</div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="thick">Maker</label>
            <input required ngModel name="make" #make="ngModel" type="text" class="form-control text-input">
            <div class="alert alert-danger" *ngIf="make.touched && !make.valid">
                <div *ngIf="make.errors?.['required']">Maker is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label class="thick">Price/day</label>
            <input required ngModel name="rent" #rent="ngModel" type="text" class="form-control text-input">
            <div class="alert alert-danger" *ngIf="rent.touched && !rent.valid">
                <div *ngIf="rent.errors?.['required']">Price is required</div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="thick">Type</label>
            <select required ngModel name="type" #type="ngModel" class="form-control text-input" >
                <option>luxury</option>
                <option>premium</option>
                <option>economy</option>
                <option>super economy</option>
            </select>
            <div class="alert alert-danger" *ngIf="type.touched && !type.valid">
                <div *ngIf="type.errors?.['required']">Type is required</div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="thick">Color</label>
            <input ngModel name="color" #color="ngModel" type="text" class="form-control text-input">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label class="thick">Transmission type</label>
            <input ngModel name="transmission" #transmission="ngModel" type="text" class="form-control text-input">
        </div>
        <div class="form-group col-md-4">
            <label class="thick">Horsepower</label>
            <input ngModel name="horsepower" #horse="ngModel" type="text" class="form-control text-input" id="inputZip">
        </div>
        <div class="form-group col-md-4">
            <label class="thick">Acceleration</label>
            <input ngModel name="acceleration" #acceleration="ngModel" type="text" class="form-control text-input">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label class="thick">Consumption</label>
            <input ngModel name="consumption" #consumption="ngModel" type="text" class="form-control text-input">
        </div>
        <div class="form-group col-md-4">
            <label class="thick">Trunk size</label>
            <input ngModel name="trunk" #trunk="ngModel" type="text" class="form-control text-input" id="inputZip">
        </div>
        <div class="form-group col-md-4">
            <label class="thick">Seats</label>
            <select required ngModel name="seats" #seats="ngModel" class="form-control text-input" id="exampleFormControlSelect1">
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
            </select>
            <div class="alert alert-danger" *ngIf="seats.touched && !seats.valid">
                <div *ngIf="seats.errors?.['required']">Seats number is required</div>
            </div>
        </div>
    </div>
    <label class="thick">Upload an image</label>
    <br>
    <input ngModel name="file" #file="ngModel" type="file" (change)="onFileSelected($event)">
    <br>
    <div class="">
        <button class="btn btn-primary btn-block blue-btn thick" style="margin: 0px; margin-top: 24px;" [disabled]="!f.valid">Register Car</button>
    </div>
