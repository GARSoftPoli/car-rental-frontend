<form ngForm #f="ngForm" (ngSubmit)="submit(f.value);" class="container-xl container">
    <div class="form-group model">
        <label for="">Model</label>
        <input required ngModel name="model" #model="ngModel" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
            <div *ngIf="model.errors?.['required']">Model is required</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="">Make</label>
            <input required ngModel name="make" #make="ngModel" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="make.touched && !make.valid">
                <div *ngIf="make.errors?.['required']">Make is required</div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="">Rent</label>
            <input required ngModel name="rent" #rent="ngModel" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="rent.touched && !rent.valid">
                <div *ngIf="rent.errors?.['required']">Rent is required</div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label for="">Type</label>
            <input required ngModel name="type" #type="ngModel" type="text" class="form-control" id="inputZip">
            <div class="alert alert-danger" *ngIf="type.touched && !type.valid">
                <div *ngIf="type.errors?.['required']">Type is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="">Color</label>
            <input ngModel name="color" #color="ngModel" type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="">Transmission</label>
            <input ngModel name="transmission" #transmission="ngModel" type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="">Horsepower</label>
            <input ngModel name="horsepower" #horse="ngModel" type="text" class="form-control" id="inputZip">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="">Acceleration</label>
            <input ngModel name="acceleration" #acceleration="ngModel" type="text" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="">Consumption</label>
            <input ngModel name="consumption" #consumption="ngModel" type="text" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="">Trunk</label>
            <input ngModel name="trunk" #trunk="ngModel" type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="">Seats</label>
                <select required ngModel name="seats" #seats="ngModel" class="form-control" id="exampleFormControlSelect1">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf="seats.touched && !seats.valid">
                <div *ngIf="seats.errors?.['required']">Seats number is required</div>
            </div>
        </div>
    </div>
    <label>Upload an image</label>
    <br>
    <input ngModel name="file" #file="ngModel" type="file" (change)="onFileSelected($event)">
    <br>
    <div class=""row>
        <button class="btn btn-primary btn-block blue-btn" [disabled]="!f.valid">Register Car</button>
    </div>
