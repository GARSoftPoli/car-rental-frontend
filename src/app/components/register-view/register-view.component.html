<form ngForm #f="ngForm" (ngSubmit)="onSubmit(f.value);" class="container-xl container" style="margin: 0px; border: 0px; padding: 0px; max-width: none;">
  <div class="form-group model">
    <label for="">First Name</label>
    <input required ngModel name="first-name" #model="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
      <div *ngIf="model.errors?.['required']">Informing a valid first name is obligatory</div>
    </div>
  </div>
  <div class="form-group model">
    <label for="">Last Name</label>
    <input required ngModel name="last-name" #model="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
      <div *ngIf="model.errors?.['required']">Informing a valid last name is obligatory</div>
    </div>
  </div>
  <div class="form-group model">
    <label for="">Email address</label>
    <input required ngModel name="email" #model="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
      <div *ngIf="model.errors?.['required']">Informing a valid e-mail address is obligatory</div>
    </div>
  </div>
  <div class="form-group model">
    <label for="">Password</label>
    <input required ngModel name="password" #model="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="model.touched && !model.valid">
      <div *ngIf="model.errors?.['required']">Creating a password is obligatory</div>
    </div>
  </div>
  <div class=""row>
    <button class="btn btn-primary btn-block blue-btn" style="margin: 0px; margin-top: 24px;" [disabled]="!f.valid">Register</button>
  </div>
